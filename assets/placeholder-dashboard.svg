<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#1e293b"/>
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#0f172a" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="660" height="60" rx="5" fill="#1e293b"/>
  <text x="90" y="110" font-family="Arial" font-size="24" fill="#00d4ff" font-weight="bold">Kubernetes Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="70" y="150" width="150" height="100" rx="5" fill="#1e293b"/>
  <text x="90" y="180" font-family="Arial" font-size="14" fill="#94a3b8">Pods</text>
  <text x="90" y="220" font-family="Arial" font-size="32" fill="#00d4ff" font-weight="bold">24</text>
  
  <rect x="240" y="150" width="150" height="100" rx="5" fill="#1e293b"/>
  <text x="260" y="180" font-family="Arial" font-size="14" fill="#94a3b8">Services</text>
  <text x="260" y="220" font-family="Arial" font-size="32" fill="#00d4ff" font-weight="bold">12</text>
  
  <rect x="410" y="150" width="150" height="100" rx="5" fill="#1e293b"/>
  <text x="430" y="180" font-family="Arial" font-size="14" fill="#94a3b8">Deployments</text>
  <text x="430" y="220" font-family="Arial" font-size="32" fill="#00d4ff" font-weight="bold">8</text>
  
  <rect x="580" y="150" width="150" height="100" rx="5" fill="#1e293b"/>
  <text x="600" y="180" font-family="Arial" font-size="14" fill="#94a3b8">Nodes</text>
  <text x="600" y="220" font-family="Arial" font-size="32" fill="#00d4ff" font-weight="bold">3</text>
  
  <!-- Chart Area -->
  <rect x="70" y="270" width="660" height="260" rx="5" fill="#1e293b"/>
  <text x="90" y="300" font-family="Arial" font-size="16" fill="#e2e8f0">Resource Usage</text>
  
  <!-- Simple chart lines -->
  <polyline points="90,480 150,420 210,450 270,380 330,410 390,360 450,390 510,340 570,370 630,320 690,350" 
            fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <circle cx="400" cy="400" r="80" fill="none" stroke="#00d4ff" stroke-width="8" stroke-dasharray="400 100"/>
  <text x="400" y="410" font-family="Arial" font-size="24" fill="#00d4ff" text-anchor="middle" font-weight="bold">80%</text>
</svg>
