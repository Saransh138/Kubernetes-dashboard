<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfigMaps - Kubernetes Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dashboard-styles.css">
</head>
<body>
    <div id="sidebar"></div>
    <div id="topbar"></div>
    
    <div class="main-content">
        <h1 class="page-title">ConfigMaps in default</h1>

        <div class="filters-bar">
            <input type="text" class="search-input" placeholder="Search configmaps...">
            <button class="btn-outlined">
                <span class="material-icons">refresh</span>
                Refresh
            </button>
        </div>

        <div class="card">
            <div class="card-title">6 ConfigMaps</div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Namespace</th>
                            <th>Data Keys</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>app-config</strong></td>
                            <td><span class="chip">default</span></td>
                            <td>
                                <span class="chip">database.url</span>
                                <span class="chip">api.timeout</span>
                                <span class="chip">log.level</span>
                            </td>
                            <td>2h</td>
                            <td><span class="material-icons action-icon">more_vert</span></td>
                        </tr>
                        <tr>
                            <td><strong>nginx-config</strong></td>
                            <td><span class="chip">default</span></td>
                            <td>
                                <span class="chip">nginx.conf</span>
                            </td>
                            <td>3h</td>
                            <td><span class="material-icons action-icon">more_vert</span></td>
                        </tr>
                        <tr>
                            <td><strong>kafka-config</strong></td>
                            <td><span class="chip">default</span></td>
                            <td>
                                <span class="chip">server.properties</span>
                                <span class="chip">log4j.properties</span>
                            </td>
                            <td>1h</td>
                            <td><span class="material-icons action-icon">more_vert</span></td>
                        </tr>
                        <tr>
                            <td><strong>redis-config</strong></td>
                            <td><span class="chip">default</span></td>
                            <td>
                                <span class="chip">redis.conf</span>
                            </td>
                            <td>1h</td>
                            <td><span class="material-icons action-icon">more_vert</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../dashboard-common.js"></script>
</body>
</html>
