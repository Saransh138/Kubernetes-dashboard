<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Monitoring - Kubernetes Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dashboard-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="sidebar"></div>
    <div id="topbar"></div>
    
    <div class="main-content">
        <h1 class="page-title">Node Monitoring & Alerts</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Nodes</div>
                <div class="stat-value">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ready Nodes</div>
                <div class="stat-value" style="color: #4caf50;">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical Alerts</div>
                <div class="stat-value" style="color: #f44336;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Warnings</div>
                <div class="stat-value" style="color: #ff9800;">0</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 24px; margin-bottom: 24px;">
            <div class="card">
                <div class="card-title">Average CPU Usage (%)</div>
                <div style="position: relative; height: 200px;">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Average Memory Usage (%)</div>
                <div style="position: relative; height: 200px;">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Node Details</div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 16px;">
                <div style="border: 1px solid rgba(0,0,0,0.12); border-radius: 4px; padding: 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <strong style="font-size: 18px;">node-1</strong>
                        <span class="status-chip success">Ready</span>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 8px; font-size: 14px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">CPU</span>
                            <strong>4 cores</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">Memory</span>
                            <strong>16 GB</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">Pods</span>
                            <strong>8/110</strong>
                        </div>
                    </div>
                </div>
                <div style="border: 1px solid rgba(0,0,0,0.12); border-radius: 4px; padding: 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <strong style="font-size: 18px;">node-2</strong>
                        <span class="status-chip success">Ready</span>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 8px; font-size: 14px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">CPU</span>
                            <strong>4 cores</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">Memory</span>
                            <strong>16 GB</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">Pods</span>
                            <strong>10/110</strong>
                        </div>
                    </div>
                </div>
                <div style="border: 1px solid rgba(0,0,0,0.12); border-radius: 4px; padding: 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <strong style="font-size: 18px;">node-3</strong>
                        <span class="status-chip success">Ready</span>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 8px; font-size: 14px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">CPU</span>
                            <strong>4 cores</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">Memory</span>
                            <strong>16 GB</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: rgba(0,0,0,0.6);">Pods</span>
                            <strong>6/110</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dashboard-common.js"></script>
    <script>
        const times = [];
        for (let i = 19; i >= 0; i--) {
            const d = new Date(Date.now() - i * 30000);
            times.push(d.toLocaleTimeString());
        }

        new Chart(document.getElementById('cpuChart'), {
            type: 'line',
            data: {
                labels: times,
                datasets: [{
                    label: 'CPU %',
                    data: Array(20).fill().map(() => 30 + Math.random() * 40),
                    borderColor: '#2196f3',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });

        new Chart(document.getElementById('memoryChart'), {
            type: 'line',
            data: {
                labels: times,
                datasets: [{
                    label: 'Memory %',
                    data: Array(20).fill().map(() => 40 + Math.random() * 30),
                    borderColor: '#9c27b0',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });
    </script>
</body>
</html>
