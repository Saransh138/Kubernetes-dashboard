<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaemonSets - Kubernetes Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dashboard-styles.css">
</head>
<body>
    <div id="sidebar"></div>
    <div id="topbar"></div>
    
    <div class="main-content">
        <h1 class="page-title">DaemonSets in default</h1>

        <div class="card">
            <div class="card-title">2 DaemonSets</div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Namespace</th>
                            <th>Desired</th>
                            <th>Current</th>
                            <th>Ready</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>fluentd</strong></td>
                            <td><span class="chip">kube-system</span></td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>45d</td>
                            <td><span class="material-icons action-icon">more_vert</span></td>
                        </tr>
                        <tr>
                            <td><strong>node-exporter</strong></td>
                            <td><span class="chip">monitoring</span></td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>30d</td>
                            <td><span class="material-icons action-icon">more_vert</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../dashboard-common.js"></script>
</body>
</html>
