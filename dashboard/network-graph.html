<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph - Kubernetes Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dashboard-styles.css">
</head>
<body>
    <div id="sidebar"></div>
    <div id="topbar"></div>
    
    <div class="main-content">
        <h1 class="page-title">Network Topology</h1>
        <p style="color: rgba(0,0,0,0.6); margin-bottom: 24px;">Visualize service connections and network traffic</p>

        <div class="card">
            <div class="card-title">Service Network Graph</div>
            <div style="background: #f5f5f5; padding: 40px; border-radius: 4px; text-align: center; min-height: 500px; display: flex; align-items: center; justify-content: center;">
                <div>
                    <span class="material-icons" style="font-size: 80px; color: rgba(0,0,0,0.3); margin-bottom: 16px;">account_tree</span>
                    <div style="font-size: 18px; color: rgba(0,0,0,0.6);">Network topology visualization</div>
                    <div style="font-size: 14px; color: rgba(0,0,0,0.4); margin-top: 8px;">Interactive graph showing service connections</div>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-top: 24px;">
            <div class="card">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 12px; height: 12px; border-radius: 50%; background: #4caf50;"></div>
                    <div>
                        <div style="font-size: 24px; font-weight: 600;">12</div>
                        <div style="font-size: 14px; color: rgba(0,0,0,0.6);">Active Services</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 12px; height: 12px; border-radius: 50%; background: #2196f3;"></div>
                    <div>
                        <div style="font-size: 24px; font-weight: 600;">45</div>
                        <div style="font-size: 14px; color: rgba(0,0,0,0.6);">Connections</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 12px; height: 12px; border-radius: 50%; background: #ff9800;"></div>
                    <div>
                        <div style="font-size: 24px; font-weight: 600;">1.2 GB/s</div>
                        <div style="font-size: 14px; color: rgba(0,0,0,0.6);">Network Traffic</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dashboard-common.js"></script>
</body>
</html>
