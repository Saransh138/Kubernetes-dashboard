<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Monitor - Kubernetes Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dashboard-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="sidebar"></div>
    <div id="topbar"></div>
    
    <div class="main-content">
        <h1 class="page-title">Resource Monitoring</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">CPU Usage</div>
                <div class="stat-value">45%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Memory Usage</div>
                <div class="stat-value">62%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Disk Usage</div>
                <div class="stat-value">38%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Network I/O</div>
                <div class="stat-value">1.2 GB/s</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 24px;">
            <div class="card">
                <div class="card-title">CPU Usage by Pod</div>
                <div style="position: relative; height: 300px;">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Memory Usage by Pod</div>
                <div style="position: relative; height: 300px;">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="../dashboard-common.js"></script>
    <script>
        new Chart(document.getElementById('cpuChart'), {
            type: 'bar',
            data: {
                labels: ['frontend', 'backend', 'kafka', 'redis', 'worker'],
                datasets: [{
                    label: 'CPU %',
                    data: [45, 62, 38, 25, 55],
                    backgroundColor: '#2196f3'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });

        new Chart(document.getElementById('memoryChart'), {
            type: 'bar',
            data: {
                labels: ['frontend', 'backend', 'kafka', 'redis', 'worker'],
                datasets: [{
                    label: 'Memory %',
                    data: [52, 68, 75, 45, 60],
                    backgroundColor: '#9c27b0'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });
    </script>
</body>
</html>
